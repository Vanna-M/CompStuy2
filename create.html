<!DOCTYPE html>
<html>
   <head>
      <title>CompStuy | Sign Up</title>
   </head>
   <body>
      <form name="input" method="POST" action="create.py">
          Email:
         <input type="text" name="email" placeholder="Email" required>@stuy.edu
         <br>
         Username:
         <input type="text" name="user" placeholder="Username" required>
         <br>
         Password:
         <input type="password" name="pass" placeholder="Password" required>
         <br>
         Retype Password:
         <input type="password" name="pass2" placeholder="RetypePassword" required>
         <br>

         <input type="submit" value="Sign Up">
         <br><br><br>
         Already have an account? <a href="login.html">Log in here!</a> 
      </form>
   </body>
</html>
